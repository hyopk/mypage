<html>

<head>
    <meta charset="UTF-8">

    <meta property="og:title" content="은아 - 프로필 링크">
    <meta property="og:description" content="어서와 코딩은 처음이지?">

    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {
            font-family: "Pretendard", serif;
        }

        body {
            background-color: #44398a;
        }

        .profile {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 2px solid #fff;
            background-image: url('hy.jpg');
            background-position: center;
            background-size: cover;
        }

        .main {
            color: #fff;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;

        }

        .sub {
            color: #fff;
            font-size: 14px;
            margin-top: 0px;

        }

        .wrap {
            background-color: green;
            width: 300px;
            margin: 30px auto 0;

            /*내용물을 가운데로 4세트*/
            display: flex;
            flex-direction: column;
            /*또는 low*/
            justify-content: center;
            align-items: center;
        }

        .wrap>a {
            width: 300px;
            height: 50px;

            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 10px;


            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: nones;

            box-shadow: 3px 3px 5px 0 #000;
        }

        .wrap>a:hover {
            background-color: #f2f2f2;

        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">은아</h1>

    </div>


</body>

</html>
